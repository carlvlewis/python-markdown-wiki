{% extends 'base.html' %}
{% block body %}
<ul>
  {% for backlink in topic.backlinks %}
  <li>
    <a href="{{ url_for('.topic', name=backlink.name) }}">
      {{ backlink.name }}
    </a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
{% block submenu %}
<a class="btn btn-default" href="{{ url_for('topic', name=topic.name) }}">Back</a>
{% endblock %}
